name: Deploy mdBook to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Chinese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-wqy-zenhei fonts-wqy-microhei fonts-arphic-ukai fonts-arphic-uming
          sudo fc-cache -fv
          
      - name: Install mdBook
        run: |
          cargo install mdbook --locked
          cargo install mdbook-pdf --locked
          
      - name: Build the book
        run: |
          echo "Building mdBook..."
          mdbook build

      - name: Copy PDF to HTML output directory
        run: |
          mkdir -p ./book/html/assets
          cp ./book/pdf/output.pdf ./book/html/assets/gopher-learning-rust.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/html   # mdBook 默认输出目录
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook-pdf
          path: ./book/pdf/output.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4